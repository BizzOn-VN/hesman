<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF to Image Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px #aaa;
    }
    button {
  background-color: #2196f3;
  color: white;
  padding: 8px 16px;
  margin: 5px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background-color: #1565c0;
}
  </style>
</head>
<body>

<!-- Thêm vào phần body -->
<input type="file" id="pdfUpload" accept="application/pdf" />
<div id="output"></div>

<!-- Thư viện -->
